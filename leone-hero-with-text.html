<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leone Master School - Hero con Testo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
        }

        #leone-hero-fullscreen {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 25%, #2a3f5f 75%, #1e3c72 100%);
            overflow: hidden;
            cursor: grab;
        }

        #leone-hero-fullscreen:active {
            cursor: grabbing;
        }

        /* Sfere draggabili */
        .sphere {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 25%, #2a3f5f 75%, #1e3c72 100%);
            box-shadow: 0 8px 32px rgba(30, 60, 114, 0.3), 
                        inset 0 2px 8px rgba(255, 255, 255, 0.1);
            cursor: grab;
            user-select: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 10;
        }

        .sphere:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(30, 60, 114, 0.4), 
                        inset 0 2px 8px rgba(255, 255, 255, 0.15);
        }

        .sphere:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        /* Posizioni iniziali delle sfere - usando data-element per essere più specifici */
        #leone-hero-fullscreen .sphere[data-element="sphere1"] {
            top: 104px;
            left: 103px;
        }

        #leone-hero-fullscreen .sphere[data-element="sphere2"] {
            top: 108px;
            left: 227px;
        }

        #leone-hero-fullscreen .sphere[data-element="sphere3"] {
            top: 18px;
            left: 168px;
        }

        /* LMS Head SVG */
        #leone-hero-fullscreen .lms-head-svg {
            position: absolute;
            top: 200px;
            left: 50px;
            width: 300px;
            height: 300px;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s ease;
            z-index: 5;
            filter: drop-shadow(0 8px 32px rgba(0, 0, 0, 0.4));
        }

        .lms-head-svg:hover {
            transform: scale(1.02);
        }

        .lms-head-svg:active {
            cursor: grabbing;
            transform: scale(0.98);
        }

        /* Controlli */
        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 20;
        }

        .reset-btn {
            background: rgba(30, 60, 114, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: 'Cormorant Garamond', serif;
        }

        .reset-btn:hover {
            background: rgba(30, 60, 114, 1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        /* Large Background Text */
        .large-text {
            position: fixed;
            bottom: -30px;
            left: -80px;
            font-size: clamp(200px, 60vw, 500px);
            font-weight: 700;
            font-style: italic;
            color: rgba(255, 255, 255, 1);
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: -0.02em;
            line-height: 0.9;
            pointer-events: none;
            z-index: 1;
            white-space: nowrap;
            transform: translateX(0px);
            transition: transform 0.1s ease-out;
        }

        /* Responsive per sfere - MIGLIORATO PER MOBILE */
        @media (max-width: 768px) {
            .sphere {
                width: 100px;  /* Aumentato da 80px */
                height: 100px; /* Aumentato da 80px */
                border-width: 4px; /* Bordo più spesso per visibilità */
            }

            .sphere[data-element="sphere1"] {
                top: 120px;  /* Posizioni ottimizzate per mobile */
                left: 50px;
            }

            .sphere[data-element="sphere2"] {
                top: 100px;
                left: 120px;
            }

            .sphere[data-element="sphere3"] {
                top: 100px;
                left: 200px;
            }
        }

        @media (max-width: 480px) {
            .sphere {
                width: 120px;  /* Ancora più grandi su mobile piccolo */
                height: 120px;
                border-width: 5px;
            }

            .sphere[data-element="sphere1"] {
                top: 140px;
                left: 30px;
            }

            .sphere[data-element="sphere2"] {
                top: 120px;
                left: 130px;
            }

            .sphere[data-element="sphere3"] {
                top: 280px;  /* Spostata più in basso per evitare sovrapposizioni */
                left: 80px;
            }
        }

        /* Responsive per LMS Head SVG - MIGLIORATO */
        @media (max-width: 768px) {
            #leone-hero-fullscreen .lms-head-svg {
                width: 280px;  /* Aumentato da 220px */
                height: 280px;
                top: 300px;    /* Posizionato meglio */
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-width: 480px) {
            #leone-hero-fullscreen .lms-head-svg {
                width: 200px;  /* Aumentato da 150px */
                height: 200px;
                top: 400px;    /* Più spazio dalle sfere */
                opacity: 0.9;  /* Più visibile */
            }
        }

        /* CTA Button responsive - MIGLIORATO */
        @media (max-width: 768px) {
            .cta-button {
                padding: 18px 35px;
                font-size: 16px;
                top: 60%;  /* Spostato più in basso */
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                padding: 16px 30px;
                font-size: 15px;
                top: 65%;  /* Ancora più in basso per evitare sovrapposizioni */
            }
        }

        /* Reset button responsive */
        @media (max-width: 768px) {
            .reset-button {
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .reset-button {
                top: 15px;
                right: 15px;
                padding: 10px 16px;
                font-size: 13px;
            }
        }

        /* Responsive per large text */
        @media (max-width: 768px) {
            .large-text {
                font-size: clamp(80px, 12vw, 200px);
                bottom: -15px;
                left: -30px;
            }
        }

        @media (max-width: 480px) {
            .large-text {
                font-size: 60vh !important; /* Raddoppiata! Molto più grande */
                bottom: -20px;
                left: -60px;
                line-height: 0.7;
                letter-spacing: -0.05em;
            }
        }

        /* Mobile-only modifications - NON TOCCA DESKTOP */
        @media (max-width: 768px) {
            .sphere {
                width: 80px;  /* Rimpicciolite rispetto a prima */
                height: 80px;
                border-width: 3px;
            }

            .sphere[data-element="sphere1"] {
                top: 120px;
                left: 60px;
            }

            .sphere[data-element="sphere2"] {
                top: 100px;
                left: 140px;
            }

            .sphere[data-element="sphere3"] {
                top: 100px;
                left: 220px;
            }

            /* NASCONDI la testa leone su mobile */
            #leone-hero-fullscreen .lms-head-svg {
                display: none !important;
            }

            /* Scritta grande: un terzo dello schermo */
            .large-text {
                font-size: 33vh !important; /* Un terzo dell'altezza viewport */
                bottom: 0px;
                left: -40px;
                line-height: 0.8;
            }
        }

        @media (max-width: 480px) {
            .sphere {
                width: 70px;  /* Ancora più piccole su mobile piccolo */
                height: 70px;
                border-width: 3px;
            }

            .sphere[data-element="sphere1"] {
                top: 140px;
                left: 40px;
            }

            .sphere[data-element="sphere2"] {
                top: 120px;
                left: 120px;
            }

            .sphere[data-element="sphere3"] {
                top: 250px;
                left: 80px;
            }

            /* NASCONDI la testa leone anche su mobile piccolo */
            #leone-hero-fullscreen .lms-head-svg {
                display: none !important;
            }

            /* Scritta ancora più ottimizzata per mobile piccolo */
            .large-text {
                font-size: 60vh !important; /* Raddoppiata! Molto più grande */
                bottom: -20px;
                left: -60px;
                line-height: 0.7;
                letter-spacing: -0.05em;
            }

            /* CTA spostata più in alto dato che non c'è più la testa */
            .cta-button {
                top: 50% !important;
                padding: 16px 30px;
                font-size: 15px;
            }
        }

        /* CTA Button */
        .cta-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #0f1419;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translate(-50%, -50%) translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: translate(-50%, -50%) translateY(0px);
        }

        /* Animazione luccicante blu per CTA */
        .cta-button {
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(29, 78, 216, 0.5),
                rgba(59, 130, 246, 0.7),
                rgba(29, 78, 216, 0.5),
                transparent
            );
            opacity: 0;
            animation: shimmer 5s infinite;
            border-radius: 50px;
            z-index: 1;
        }

        .cta-button span {
            position: relative;
            z-index: 2;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                left: 100%;
                opacity: 1;
            }
            51% {
                opacity: 0;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        /* Controlli responsive */
        @media (max-width: 768px) {
            .controls {
                bottom: 20px;
                right: 20px;
            }

            .reset-btn {
                padding: 10px 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .controls {
                bottom: 15px;
                right: 15px;
            }

            .reset-btn {
                padding: 8px 10px;
                font-size: 14px;
            }
        }

        /* Animazione di entrata direzionale - Rimbalzo da bordi specifici */
        .sphere.entrance-animation {
            animation: directionalBounce 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Effetto bounce con doppio rimbalzo al rilascio del drag */
        .sphere.drop-bounce {
            animation: dropBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes dropBounce {
            0% {
                transform: scale(1);
            }
            20% {
                transform: scale(0.85);
            }
            40% {
                transform: scale(1.2);
            }
            55% {
                transform: scale(0.94);
            }
            70% {
                transform: scale(1.08);
            }
            85% {
                transform: scale(0.98);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Animazioni specifiche per ogni sfera */
        .sphere[data-element="sphere1"].entrance-animation {
            animation: bounceFromLeft 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .sphere[data-element="sphere2"].entrance-animation {
            animation: bounceFromRight 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .sphere[data-element="sphere3"].entrance-animation {
            animation: bounceFromTop 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Sfera 1 - Solo 2 rimbalzi verticali dal margine sinistro */
        @keyframes bounceFromLeft {
            0% {
                transform: translateX(-250px) translateY(0px) scaleX(1.03) scaleY(0.97);
                opacity: 0.8;
            }
            40% {
                transform: translateX(0px) translateY(30px) scaleX(0.97) scaleY(1.05);
                opacity: 1;
            }
            65% {
                transform: translateX(0px) translateY(-12px) scaleX(1.02) scaleY(0.98);
                opacity: 1;
            }
            85% {
                transform: translateX(0px) translateY(5px) scaleX(0.99) scaleY(1.01);
                opacity: 1;
            }
            70% {
                transform: translateX(3px) translateY(-4px) scaleX(0.97) scaleY(1.05);
                opacity: 1;
            }
            80% {
                transform: translateX(-2px) translateY(3px) scaleX(1.03) scaleY(0.97);
                opacity: 1;
            }
            90% {
                transform: translateX(1px) translateY(-2px) scaleX(0.98) scaleY(1.03);
                opacity: 1;
            }
            95% {
                transform: translateX(-0.5px) translateY(1px) scaleX(1.01) scaleY(0.99);
                opacity: 1;
            }
            100% {
                transform: translateX(0px) translateY(0px) scaleX(1) scaleY(1);
                opacity: 1;
            }
        }

        /* Sfera 2 - Traiettoria a zigzag più fluida dal margine destro */
        @keyframes bounceFromRight {
            0% {
                transform: translateX(300px) translateY(0px) scaleX(1.05) scaleY(0.95);
                opacity: 0.8;
            }
            20% {
                transform: translateX(150px) translateY(-25px) scaleX(0.96) scaleY(1.08);
                opacity: 0.9;
            }
            40% {
                transform: translateX(50px) translateY(18px) scaleX(1.08) scaleY(0.92);
                opacity: 1;
            }
            60% {
                transform: translateX(-8px) translateY(-10px) scaleX(0.98) scaleY(1.04);
                opacity: 1;
            }
            80% {
                transform: translateX(3px) translateY(5px) scaleX(1.02) scaleY(0.98);
                opacity: 1;
            }
            90% {
                transform: translateX(-1px) translateY(-2px) scaleX(0.99) scaleY(1.01);
                opacity: 1;
            }
            100% {
                transform: translateX(0px) translateY(0px) scaleX(1) scaleY(1);
                opacity: 1;
            }
        }

        /* Sfera 3 - Solo 2 rimbalzi dall'alto (meno schiacciata) */
        @keyframes bounceFromTop {
            0% {
                transform: translateY(-200px) translateX(0px) scaleX(1.05) scaleY(0.95);
                opacity: 0.8;
            }
            30% {
                transform: translateY(25px) translateX(0px) scaleX(0.95) scaleY(1.08);
                opacity: 1;
            }
            50% {
                transform: translateY(-12px) translateX(0px) scaleX(1.03) scaleY(0.97);
                opacity: 1;
            }
            70% {
                transform: translateY(8px) translateX(0px) scaleX(0.97) scaleY(1.05);
                opacity: 1;
            }
            85% {
                transform: translateY(-3px) translateX(0px) scaleX(1.01) scaleY(0.99);
                opacity: 1;
            }
            100% {
                transform: translateY(0px) translateX(0px) scaleX(1) scaleY(1);
                opacity: 1;
            }
        }
    </style>
</head>

<script>
    let isDragging = false;
    let currentElement = null;
    let startX, startY, startLeft, startTop;

    // Funzione per iniziare il drag
    function startDrag(e) {
        isDragging = true;
        currentElement = e.target.closest('[data-element]');
        
        if (!currentElement) return;
        
        const rect = currentElement.getBoundingClientRect();
        const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
        const clientY = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
        
        startX = clientX - rect.left;
        startY = clientY - rect.top;
        startLeft = rect.left;
        startTop = rect.top;
        
        currentElement.style.position = 'absolute';
        currentElement.style.zIndex = '1000';
        
        e.preventDefault();
    }

    // Funzione per il drag
    function drag(e) {
        if (!isDragging || !currentElement) return;
        
        const clientX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
        const clientY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
        
        const container = document.getElementById('leone-hero-fullscreen');
        const containerRect = container.getBoundingClientRect();
        
        let newLeft = clientX - startX;
        let newTop = clientY - startY;
        
        // Limiti del container
        const elementRect = currentElement.getBoundingClientRect();
        newLeft = Math.max(0, Math.min(newLeft, containerRect.width - elementRect.width));
        newTop = Math.max(0, Math.min(newTop, containerRect.height - elementRect.height));
        
        currentElement.style.left = newLeft + 'px';
        currentElement.style.top = newTop + 'px';
        
        e.preventDefault();
    }

    // Funzione per terminare il drag
    function endDrag() {
        if (currentElement) {
            currentElement.style.zIndex = currentElement.dataset.element === 'lms-head' ? '5' : '10';
            
            // Aggiungi effetto bounce al rilascio
            if (currentElement.classList.contains('sphere') || currentElement.classList.contains('lms-head-svg')) {
                // Rimuovi la classe se esiste già per forzare il restart dell'animazione
                currentElement.classList.remove('drop-bounce');
                
                // Forza un reflow per garantire che la rimozione sia applicata
                currentElement.offsetHeight;
                
                // Aggiungi la classe per l'animazione
                currentElement.classList.add('drop-bounce');
                
                // Rimuovi la classe dopo l'animazione
                setTimeout(() => {
                    currentElement.classList.remove('drop-bounce');
                }, 800);
            }
        }
        isDragging = false;
        currentElement = null;
    }

    // Event listeners per mouse
    document.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', endDrag);

    // Event listeners per touch (mobile)
    document.addEventListener('touchstart', startDrag, { passive: false });
    document.addEventListener('touchmove', drag, { passive: false });
    document.addEventListener('touchend', endDrag);

    // Funzione per resettare le posizioni
    function resetLeoneHeroSpheres() {
        const spheres = document.querySelectorAll('.sphere');
        const lmsHead = document.querySelector('.lms-head-svg');
        
        // Reset sfere
        spheres.forEach(sphere => {
            sphere.style.top = '';
            sphere.style.left = '';
            sphere.style.zIndex = '10';
        });
        
        // Reset LMS head
        if (lmsHead) {
            lmsHead.style.top = '200px';
            lmsHead.style.left = '40px';
            lmsHead.style.right = 'auto';
            lmsHead.style.zIndex = '5';
        }
    }

    // Animazione del testo durante lo scroll
    let ticking = false;

    function updateTextPosition() {
        const scrollY = window.pageYOffset;
        const largeText = document.getElementById('largeText');
        
        // Movimento verso destra basato sullo scroll (più lento)
        const moveX = scrollY * 0.15; // Ridotto per un movimento più sottile
        
        largeText.style.transform = `translateX(${moveX}px)`;
        
        ticking = false;
    }

    function requestTick() {
        if (!ticking) {
            requestAnimationFrame(updateTextPosition);
            ticking = true;
        }
    }

    // Event listener per lo scroll
    window.addEventListener('scroll', requestTick);

    // Prevenzione del drag del testo
    document.addEventListener('selectstart', function(e) {
        if (isDragging) {
            e.preventDefault();
        }
    });

    // Inizializzazione con animazione di entrata
    document.addEventListener('DOMContentLoaded', function() {
        // Assicurati che tutti gli elementi draggabili abbiano la posizione assoluta
        const draggableElements = document.querySelectorAll('[data-element]');
        draggableElements.forEach(element => {
            if (element.style.position !== 'absolute') {
                element.style.position = 'absolute';
            }
        });
        
        // Avvia l'animazione di entrata delle sfere
        setTimeout(() => {
            initializeBounceAnimation();
        }, 100);
    });

    function initializeBounceAnimation() {
        const spheres = document.querySelectorAll('.sphere');
        
        spheres.forEach((sphere, index) => {
            // Aggiungi la classe di animazione con delay progressivo
            setTimeout(() => {
                sphere.classList.add('entrance-animation');
            }, index * 150);
            
            // Rimuovi la classe dopo l'animazione
            setTimeout(() => {
                sphere.classList.remove('entrance-animation');
            }, 2500 + (index * 150));
        });
    }
</script>
